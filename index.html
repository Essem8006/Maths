<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity charts</title>
</head>
<body>
    <div class="grid">
        <h4 class="item">Activity</h4>
        <h4 class="item">Immediately preceeding activities</h4>
        <p class="item">a</p>
        <input class="item" type="text" placeholder="-" />
        <p class="item">b</p>
        <input class="item" type="text" placeholder="-" />
        <p class="item">c</p>
        <input class="item" type="text" placeholder="-" />
        <p class="item">d</p>
        <input class="item" type="text" placeholder="-" />
        <button>New activity</button>
    </div>
    <div class="graph"></div>
</body>
</html>
